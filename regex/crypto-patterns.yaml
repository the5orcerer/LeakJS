patterns:
  - pattern:
      name: "RSA Private Key"
      regex: "-----BEGIN RSA PRIVATE KEY-----"
      confidence: "High"
  - pattern:
      name: "EC Private Key"
      regex: "-----BEGIN EC PRIVATE KEY-----"
      confidence: "High"
  - pattern:
      name: "DSA Private Key"
      regex: "-----BEGIN DSA PRIVATE KEY-----"
      confidence: "High"
  - pattern:
      name: "OpenSSH Private Key"
      regex: "-----BEGIN OPENSSH PRIVATE KEY-----"
      confidence: "High"
  - pattern:
      name: "PuTTY Private Key"
      regex: "-----BEGIN SSH2 ENCRYPTED PRIVATE KEY-----"
      confidence: "High"
  - pattern:
      name: "PGP Private Key"
      regex: "-----BEGIN PGP PRIVATE KEY BLOCK-----"
      confidence: "High"
  - pattern:
      name: "X.509 Certificate"
      regex: "-----BEGIN CERTIFICATE-----"
      confidence: "Medium"
  - pattern:
      name: "X.509 Certificate Request"
      regex: "-----BEGIN CERTIFICATE REQUEST-----"
      confidence: "Medium"
  - pattern:
      name: "PKCS#12 Certificate"
      regex: "-----BEGIN PKCS12-----"
      confidence: "Medium"
  - pattern:
      name: "JWT Token"
      regex: "eyJ[A-Za-z0-9-_=]+\\.eyJ[A-Za-z0-9-_=]+\\.?[A-Za-z0-9-_.+/=]*"
      confidence: "Medium"
  - pattern:
      name: "OAuth Access Token"
      regex: "[Aa]ccess[_-]?[Tt]oken[_-]?[=:][\"'\\s]*([a-zA-Z0-9_\\-\\./+=]{20,})"
      confidence: "Medium"
  - pattern:
      name: "OAuth Refresh Token"
      regex: "[Rr]efresh[_-]?[Tt]oken[_-]?[=:][\"'\\s]*([a-zA-Z0-9_\\-\\./+=]{20,})"
      confidence: "Medium"
  - pattern:
      name: "Bearer Token"
      regex: "[Bb]earer\\s+([a-zA-Z0-9_\\-\\./+=]{20,})"
      confidence: "Medium"
  - pattern:
      name: "API Token"
      regex: "[Aa]pi[_-]?[Tt]oken[_-]?[=:][\"'\\s]*([a-zA-Z0-9_\\-\\./+=]{20,})"
      confidence: "Medium"
  - pattern:
      name: "Auth Token"
      regex: "[Aa]uth[_-]?[Tt]oken[_-]?[=:][\"'\\s]*([a-zA-Z0-9_\\-\\./+=]{20,})"
      confidence: "Medium"
  - pattern:
      name: "Session Token"
      regex: "[Ss]ession[_-]?[Tt]oken[_-]?[=:][\"'\\s]*([a-zA-Z0-9_\\-\\./+=]{20,})"
      confidence: "Medium"
  - pattern:
      name: "CSRF Token"
      regex: "[Cc]srf[_-]?[Tt]oken[_-]?[=:][\"'\\s]*([a-zA-Z0-9_\\-\\./+=]{20,})"
      confidence: "Medium"
  - pattern:
      name: "HMAC Secret"
      regex: "[Hh]mac[_-]?[Ss]ecret[_-]?[=:][\"'\\s]*([a-zA-Z0-9_\\-\\./+=]{20,})"
      confidence: "Medium"
  - pattern:
      name: "Encryption Key"
      regex: "[Ee]ncryption[_-]?[Kk]ey[_-]?[=:][\"'\\s]*([a-zA-Z0-9_\\-\\./+=]{20,})"
      confidence: "Medium"
  - pattern:
      name: "Decryption Key"
      regex: "[Dd]ecryption[_-]?[Kk]ey[_-]?[=:][\"'\\s]*([a-zA-Z0-9_\\-\\./+=]{20,})"
      confidence: "Medium"
  - pattern:
      name: "AES Key"
      regex: "[Aa]es[_-]?[Kk]ey[_-]?[=:][\"'\\s]*([a-zA-Z0-9_\\-\\./+=]{32,})"
      confidence: "Medium"
  - pattern:
      name: "RSA Key"
      regex: "[Rr]sa[_-]?[Kk]ey[_-]?[=:][\"'\\s]*([a-zA-Z0-9_\\-\\./+=]{20,})"
      confidence: "Medium"
  - pattern:
      name: "ECDSA Key"
      regex: "[Ee]cdsa[_-]?[Kk]ey[_-]?[=:][\"'\\s]*([a-zA-Z0-9_\\-\\./+=]{20,})"
      confidence: "Medium"
  - pattern:
      name: "Ed25519 Key"
      regex: "[Ee]d25519[_-]?[Kk]ey[_-]?[=:][\"'\\s]*([a-zA-Z0-9_\\-\\./+=]{20,})"
      confidence: "Medium"
  - pattern:
      name: "Salt Value"
      regex: "[Ss]alt[_-]?[=:][\"'\\s]*([a-zA-Z0-9_\\-\\./+=]{8,})"
      confidence: "Low"
  - pattern:
      name: "Hash Value"
      regex: "[Hh]ash[_-]?[=:][\"'\\s]*([a-zA-Z0-9_\\-\\./+=]{32,})"
      confidence: "Low"
  - pattern:
      name: "MD5 Hash"
      regex: "[Mm]d5[_-]?[=:][\"'\\s]*([a-f0-9]{32})"
      confidence: "Low"
  - pattern:
      name: "SHA1 Hash"
      regex: "[Ss]ha1[_-]?[=:][\"'\\s]*([a-f0-9]{40})"
      confidence: "Low"
  - pattern:
      name: "SHA256 Hash"
      regex: "[Ss]ha256[_-]?[=:][\"'\\s]*([a-f0-9]{64})"
      confidence: "Low"
  - pattern:
      name: "SHA512 Hash"
      regex: "[Ss]ha512[_-]?[=:][\"'\\s]*([a-f0-9]{128})"
      confidence: "Low"
  - pattern:
      name: "Bcrypt Hash"
      regex: "\\$2[aby]?\\$[0-9]{2}\\$[./A-Za-z0-9]{53}"
      confidence: "Low"
  - pattern:
      name: "Argon2 Hash"
      regex: "\\$argon2[id]?\\$v=[0-9]+\\$m=[0-9]+,t=[0-9]+,p=[0-9]+\\$[./A-Za-z0-9]+\\$[./A-Za-z0-9]+"
      confidence: "Low"
  - pattern:
      name: "PBKDF2 Hash"
      regex: "[Pp]bkdf2[_-]?[=:][\"'\\s]*([a-zA-Z0-9_\\-\\./+=]{20,})"
      confidence: "Low"