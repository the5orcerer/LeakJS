patterns:
  - pattern:
      name: "MongoDB Connection String"
      regex: "mongodb(?:\\+srv)?://[a-zA-Z0-9_-]+:[a-zA-Z0-9_-]+@[a-zA-Z0-9.-]+(?::\\d+)?(?:/[a-zA-Z0-9_-]+)?(?:\\?[a-zA-Z0-9_&=]+)?"
      confidence: "High"
  - pattern:
      name: "MySQL Connection String"
      regex: "(?:mysql://|jdbc:mysql://)[a-zA-Z0-9_-]+:[a-zA-Z0-9_-]+@[a-zA-Z0-9.-]+(?::\\d+)?/[a-zA-Z0-9_-]+"
      confidence: "High"
  - pattern:
      name: "PostgreSQL Connection String"
      regex: "(?:postgresql://|postgres://)[a-zA-Z0-9_-]+:[a-zA-Z0-9_-]+@[a-zA-Z0-9.-]+(?::\\d+)?/[a-zA-Z0-9_-]+"
      confidence: "High"
  - pattern:
      name: "Redis Connection String"
      regex: "redis://(?::[a-zA-Z0-9_-]+@)?[a-zA-Z0-9.-]+(?::\\d+)?(?:/[0-9]+)?"
      confidence: "High"
  - pattern:
      name: "SQLite Connection String"
      regex: "sqlite:///[a-zA-Z0-9_./-]+\\.db"
      confidence: "Medium"
  - pattern:
      name: "Oracle Connection String"
      regex: "(?:oracle://|jdbc:oracle:)[a-zA-Z0-9_-]+:[a-zA-Z0-9_-]+@[a-zA-Z0-9.-]+(?::\\d+)?/[a-zA-Z0-9_-]+"
      confidence: "High"
  - pattern:
      name: "SQL Server Connection String"
      regex: "(?:sqlserver://|jdbc:sqlserver://)[a-zA-Z0-9_-]+:[a-zA-Z0-9_-]+@[a-zA-Z0-9.-]+(?::\\d+)?(?:;database=[a-zA-Z0-9_-]+)?"
      confidence: "High"
  - pattern:
      name: "Elasticsearch Connection String"
      regex: "https?://[a-zA-Z0-9_-]+:[a-zA-Z0-9_-]+@[a-zA-Z0-9.-]+(?::\\d+)?(?:/[a-zA-Z0-9_-]+)?"
      confidence: "High"
  - pattern:
      name: "CouchDB Connection String"
      regex: "https?://[a-zA-Z0-9_-]+:[a-zA-Z0-9_-]+@[a-zA-Z0-9.-]+(?::\\d+)?(?:/[a-zA-Z0-9_-]+)?"
      confidence: "High"
  - pattern:
      name: "InfluxDB Connection String"
      regex: "https?://[a-zA-Z0-9_-]+:[a-zA-Z0-9_-]+@[a-zA-Z0-9.-]+(?::\\d+)?(?:/[a-zA-Z0-9_-]+)?"
      confidence: "High"
  - pattern:
      name: "Cassandra Connection String"
      regex: "cassandra://[a-zA-Z0-9_-]+:[a-zA-Z0-9_-]+@[a-zA-Z0-9.-]+(?::\\d+)?(?:/[a-zA-Z0-9_-]+)?"
      confidence: "High"
  - pattern:
      name: "Neo4j Connection String"
      regex: "bolt://[a-zA-Z0-9_-]+:[a-zA-Z0-9_-]+@[a-zA-Z0-9.-]+(?::\\d+)?(?:/[a-zA-Z0-9_-]+)?"
      confidence: "High"
  - pattern:
      name: "RabbitMQ Connection String"
      regex: "amqp://[a-zA-Z0-9_-]+:[a-zA-Z0-9_-]+@[a-zA-Z0-9.-]+(?::\\d+)?(?:/[a-zA-Z0-9_-]+)?"
      confidence: "High"
  - pattern:
      name: "Kafka Connection String"
      regex: "[a-zA-Z0-9.-]+(?::\\d+)?,[a-zA-Z0-9.-]+(?::\\d+)?(?:,[a-zA-Z0-9.-]+(?::\\d+)?)*"
      confidence: "Medium"
  - pattern:
      name: "Memcached Connection String"
      regex: "[a-zA-Z0-9.-]+(?::\\d+)?(?:,[a-zA-Z0-9.-]+(?::\\d+)?)*"
      confidence: "Medium"
  - pattern:
      name: "DynamoDB Access Key"
      regex: "[0-9a-zA-Z/+]{40}"
      confidence: "Medium"
  - pattern:
      name: "Firebase Database URL"
      regex: "https://[a-zA-Z0-9-]+\\.firebaseio\\.com"
      confidence: "Medium"
  - pattern:
      name: "Supabase URL"
      regex: "https://[a-zA-Z0-9-]+\\.supabase\\.co"
      confidence: "Medium"
  - pattern:
      name: "Supabase Anon Key"
      regex: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9\\.[0-9a-zA-Z_-]+\\.[0-9a-zA-Z_-]+"
      confidence: "Medium"
  - pattern:
      name: "PlanetScale Database URL"
      regex: "mysql://[a-zA-Z0-9_-]+:[a-zA-Z0-9_-]+@[a-zA-Z0-9.-]+(?::\\d+)?/[a-zA-Z0-9_-]+"
      confidence: "High"
  - pattern:
      name: "CockroachDB Connection String"
      regex: "postgresql://[a-zA-Z0-9_-]+:[a-zA-Z0-9_-]+@[a-zA-Z0-9.-]+(?::\\d+)?/[a-zA-Z0-9_-]+"
      confidence: "High"