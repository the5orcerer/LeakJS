name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24.9'

    - name: Build Linux AMD64
      run: |
        GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o leakjs-linux-amd64 ./cmd/leakjs

    - name: Build Linux ARM64
      run: |
        GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o leakjs-linux-arm64 ./cmd/leakjs

    - name: Build macOS AMD64
      run: |
        GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o leakjs-macos-amd64 ./cmd/leakjs

    - name: Build macOS ARM64
      run: |
        GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o leakjs-macos-arm64 ./cmd/leakjs

    - name: Build Windows AMD64
      run: |
        GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o leakjs-windows-amd64.exe ./cmd/leakjs

    - name: Build Windows ARM64
      run: |
        GOOS=windows GOARCH=arm64 go build -ldflags="-s -w" -o leakjs-windows-arm64.exe ./cmd/leakjs

    - name: Get version
      id: version
      run: |
        VERSION=$(git describe --tags --always --dirty)
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.version.outputs.version }}
        name: Release ${{ steps.version.outputs.version }}
        draft: false
        prerelease: false
        files: |
          leakjs-linux-amd64
          leakjs-linux-arm64
          leakjs-macos-amd64
          leakjs-macos-arm64
          leakjs-windows-amd64.exe
          leakjs-windows-arm64.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}