patterns:
  - pattern:
      name: "Generic API Key"
      regex: "\\b[a-zA-Z0-9_-]{20,}\\b"
      confidence: "Low"
  - pattern:
      name: "Generic Secret"
      regex: "[Ss]ecret[_-]?[=:][\"'\\s]*([a-zA-Z0-9_\\-\\./+=]{20,})"
      confidence: "Low"
  - pattern:
      name: "Generic Token"
      regex: "[Tt]oken[_-]?[=:][\"'\\s]*([a-zA-Z0-9_\\-\\./+=]{20,})"
      confidence: "Low"
  - pattern:
      name: "Generic Key"
      regex: "[Kk]ey[_-]?[=:][\"'\\s]*([a-zA-Z0-9_\\-\\./+=]{20,})"
      confidence: "Low"
  - pattern:
      name: "Environment Variable"
      regex: "[A-Z_]{3,}[=:][\"'\\s]*([a-zA-Z0-9_\\-\\./+=]{8,})"
      confidence: "Low"
  - pattern:
      name: "Configuration Value"
      regex: "[Cc]onfig[_-]?[=:][\"'\\s]*([a-zA-Z0-9_\\-\\./+=]{8,})"
      confidence: "Low"
  - pattern:
      name: "Database Password"
      regex: "[Dd][Bb][_-]?[Pp]assword[_-]?[=:][\"'\\s]*([a-zA-Z0-9_\\-\\./+=]{8,})"
      confidence: "Medium"
  - pattern:
